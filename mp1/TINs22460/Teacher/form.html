    <main>
      <h2>Add Teacher</h2>
      <form class="form">
        <label for="FirstName">First Name: <span class="symbol-required">*</span></label>
        <input type="text" name="FirstName" id="FirstName"  required>
        <span id="errorFirstName" class="errors-text"></span>
        
        <label for="LastName">Last Name: <span class="symbol-required">*</span></label>
        <input type="text" name="LastName" id="LastName"  required>
        <span id="errorLastName" class="errors-text"></span>

        <label for="Salary">Salary: <span class="symbol-required">*</span></label>
        <input type="text" name="Salary" id="Salary"  required>
        <span id="errorSalary" class="errors-text"></span>

        <label for="indexNumber">indexNumber: <span class="symbol-required">*</span></label>
        <input type="text" name="indexNumber" id="indexNumber"  required>
        <span id="errorindexNumber" class="errors-text"></span>
        
        <div class="form-buttons">
            <p id="errorsSummary"></p>
            <input type="submit" class="form-button-submit" value="Add" />
            <a href="./list.html" class="form-button-cancel">Cancel</a>
        </div>
    </form>
    </main>
